<link rel="import" href="../splitter/splitter.html">

<polymer-element name="wi-layout-container" attributes="vertical">
  <template>
    <style>
      :host {
        display: inline-block;
        box-sizing:border-box;
        position: relative;
        
        flex: {{weight}}
      }
      
      #holder {
        display: flex;
        overflow: hidden;
        box-sizing:border-box;
      }
      :host(:not([vertical])) #holder {
        flex-flow: row;
      }
      :host([vertical]) #holder {
        flex-flow: column;
      }
      #holder:not(.parvert) {
        width: 100%;
        height: calc(100% - 7px);
      }
      #holder.parvert {
        height: 100%;
        width: calc(100% - 7px);
      }
      
      :host([vertical]) #holder > ::content  > * {
        width: 100%;
      }
      
      :host(:not([vertical])) #holder > ::content  > * {
        height: 100%;
        /*flex: 1;*/
        transition: height 5s ease-in;
      }
      
      #splitter {
        position: absolute;
      }
      
      #holder:not(.parvert) + #splitter {
        right: 0px;
        top: 0px;
      }
      
      #holder.parvert + #splitter {   
        left: 0px;
        bottom: 0px;
      }
    </style>
    
    
    <div id="holder">
      <content></content>
    </div>
    <wi-splitter id="splitter"></wi-splitter>

  </template>
  <script type="application/dart;component=1" src="wi-layout-container.dart"></script>
</polymer-element>
