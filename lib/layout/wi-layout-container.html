<polymer-element name="wi-layout-container" attributes="vertical">
  <template>
    <style>
      :host {
        display: inline-block;
        box-sizing:border-box;
      }
      
      #holder {
        display: flex;
        flex-flow: row;
        
        width: 100%;
        height: 100%;
        overflow: hidden;
        box-sizing:border-box;
      }
      #holder.vertical {
        flex-flow: column;
      }
      
      #holder.vertical > ::content  > * {
        width: 100%;
      }
      
      #holder:not(.vertical) > ::content  > * {
        height: 100%;
        flex: 1;
        transition: height 5s ease-in;
      }
    </style>
    
    <div id="holder">
      <content></content>
    </div>
  </template>
  <script type="application/dart;component=1" src="wi-layout-container.dart"></script>
</polymer-element>
