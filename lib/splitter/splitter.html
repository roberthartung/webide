<polymer-element name="wi-splitter" attributes="vertical locked" on-mousedown="{{trackStart}}">
  <template>
    <style>
      :host {
        display: inline-block;
        /*box-shadow: inset 0 0 2px 1px #ccc;*/
        background-repeat: no-repeat;
        background-position: center center;
      }
      
      :host(:not([vertical])) {
        height: 7px;
        width: 100%;
        cursor: row-resize;
        background: #efefef url('packages/webide/splitter/handle_horiz.png') no-repeat center;
      }

      :host([vertical]) {
        width: 7px;
        height: 100%;
        cursor: col-resize;
        background-color: #efefef;
        background-image: url('packages/webide/splitter/handle.png') ;
      }

      :hover, .active {
        background-color: #ddd;
      }
    </style>
  </template>
  <div>
  </div>

  <script type="application/dart;component=1" src="splitter.dart"></script>
</polymer-element>
