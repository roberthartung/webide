<link rel="import" href="wi-accordion-item.html">

<polymer-element name="wi-accordion">
  <template>
    <style>
      :host {
        box-sizing:border-box;
        display: -webkit-flex;
        display: flex;
        box-sizing:border-box;
        flex-direction: column;
        flex-grow: 1;
      }
      
      .label {
        flex-grow: 0;
        flex-shrink: 0;
      }
      
      .label a {
        color: #fff;
        text-decoration: none;
        display: block;
        padding: 5px;
        background-color: #333;
      }
    </style>
    <template repeat="{{ item in items | enumerate }}">
      <div class="label{{ { ' active' : item.value.visible } | classFilter }}"><a href="#" on-click="{{ @item.value.setVisible }}">{{ item.value.label }}</a></div>
      <content _select=".nth-child-{{item.index+1}}"></content>
    </template>
  </template>

  <script type="application/dart;component=1" src="wi-accordion.dart"></script>
</polymer-element>
