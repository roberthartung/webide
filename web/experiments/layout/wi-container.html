<polymer-element name="wi-container">
  <template>
    <style>
      :host {
        display: -webkit-flex;
        display: flex;
        flex-grow: 1;
      }
      
      :host(.vertical) {
        flex-direction: row;
      }
      
      :host(.horizontal) {
        flex-direction: column;
      }
    </style>
    <template repeat="{{ child in children | enumerate }}">
      <content _select=":nth-child({{child.index+1}})"></content>
      <template if="{{ child.index+1 < children.length }}">
       <wi-splitter _horizontal="{{horizontal}}" _vertical="{{vertical}}"></wi-splitter>
      </template>
    </template>
    
  </template>

  <script type="application/dart;component=1" src="wi-container.dart"></script>
</polymer-element>
