<polymer-element name="wi-dock">
  <template>
    <style>
      :host {
        flex-grow: {{weight}};
        display: block;
      }
      
      :host(.is-resizing) {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;     
      }
    </style>
    <content></content>
  </template>

  <script type="application/dart;component=1" src="wi-dock.dart"></script>
</polymer-element>
