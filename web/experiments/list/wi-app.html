<link rel="import" href="wi-element.html">
<link rel="import" href="wi-list.html">

<polymer-element name="wi-app">
  <template>
    <style>
      :host {
        display:block;
        cursor: pointer;
      }
    </style>
    
    <h2>Mixed</h2>
    
    <wi-list list="{{objects}}">
      <wi-element>Static #1</wi-element>
      <wi-element>Static #2</wi-element>
      <template repeat="{{ obj in objects}}">
        <wi-element item="{{obj}}"></wi-element>
      </template>
      <wi-element>Static #3</wi-element>
    </wi-list>
    
    <h2>Dynamic</h2>
    
    <wi-list list="{{objects2}}">
      <template repeat="{{ obj in objects2}}">
        <wi-element item="{{obj}}"></wi-element>
      </template>
    </wi-list>
    
    <h2>Static</h2>
    
    <wi-list>
      <wi-element>Static #1</wi-element>
      <wi-element>Static #2</wi-element>
      <wi-element>Static #3</wi-element>
    </wi-list>
    
    <template repeat="{{obj in objects}}">
      <input type="text" value="{{obj.label}}"><br/>
    </template>
    
    <content></content>
  </template>

  <script type="application/dart;component=1" src="wi-app.dart"></script>
</polymer-element>
