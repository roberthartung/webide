<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample app</title>
    <link rel="stylesheet" href="timeline.css">
    <link rel="import" href="wi-timeline.html">
    <link rel="import" href="wi-timeline-element.html">
    <link rel="import" href="packages/polymer/polymer.html">
  </head>
  <body>
    <h1>TimelineEx</h1>
    
    <input type="button" value="add" id="add"/>
    <input type="button" value="remove 1st" id="rm1"/>
    <input type="button" value="remove last" id="rmlast"/>
    
    <div id="sample_container_id">
      <wi-timeline id="timeline">
        <!-- objects -->
        <template repeat="{{ object in objects }}">
          <wi-timeline-element label="{{ object.name }}">
            <!-- keyframes -->
            <template repeat="{{ keyFramePosition in object.keyFrames.keys }}">
              <wi-keyframe></wi-keyframe>
            </template>
          </wi-timeline-element>
        </template>
        
        <wi-timeline-element label="Object 1 (static)"></wi-timeline-element>
      </wi-timeline>
    </div>

    <script type="application/dart;component=1" src="timeline.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
